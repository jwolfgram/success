<md-dialog aria-label="New Task" ng-cloak ng-app="app" ng-controller="newTaskController as task">
  <form id="task-form" action="/api/task" method="post">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create Task</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout-align="center center" layout="column">
          <div layout="row">
            <md-input-container>
              <label>Task Name:</label>
              <input md-autofocus type="text" name="taskname">
            </md-input-container>
            <md-input-container>
              <label>Description:</label>
              <textarea type="text" name="taskdescription"></textarea>
            </md-input-container>
          </div>
          <div layout="row" layout-align="start end">
            <div layout="column" layout-align="start start">
              <div data-ng-repeat="step in task.steps">
                <md-input-container layout-align="start start">
                  <label>{{step.label}}</label>
                  <input set-focus="$last" type="text" name="step" ng-keyup="$event.keyCode == 13 ? task.addNewStep() : null">
                </md-input-container>
              </div>
            </div>
            <md-button md-no-ink class="md-primary" ng-click="task.addNewStep()">Add Step</md-button>
          </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="closeDialog()">
        Cancel
      </md-button>
      <button class="md-button md-ink-ripple" id="save-task" style="margin-right:20px;">
        Save
      </button>
    </md-dialog-actions>
  </form>
</md-dialog>
<script src="/js/board.js"></script>
